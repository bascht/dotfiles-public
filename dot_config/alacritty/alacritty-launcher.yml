import:
  - alacritty.yml

env:
  TERM: xterm-24bit
window:
  dynamic_title: true
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: false
  padding:
    x: 10
    y: 10
  decorations: none

bell:
  animation: EaseOut
  duration: 100
  color: "#ffffff"
font:
  normal:
    family: IBM Plex Mono
  size: 14.0
  point_size: 14

background_opacity: 0.6
#
# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'
