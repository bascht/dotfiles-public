# Base16 Default Light 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
schemes:
  base16_default_light:
    # Default colors
    &light
    primary:
      background: '0xf8f8f8'
      foreground: '0x383838'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xf8f8f8'
      cursor: '0x383838'

    # Normal colors
    normal:
      black: '0xf8f8f8'
      red: '0xab4642'
      green: '0xa1b56c'
      yellow: '0xf7ca88'
      blue: '0x7cafc2'
      magenta: '0xba8baf'
      cyan: '0x86c1b9'
